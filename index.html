<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">Site about user data</h1>
        </div>
    </header>
    <main class="site-main">
        <section class="site-section">
            <div class="user-list-wrap">
                <h3 class="list-title">Users</h3>
                <ul class="user-list">
                    
                </ul>
            </div>
            <div class="user-post-wrap">
                <h3 class="list-title">Posts</h3>
                <ul class="post-list">
                    
                </ul>
            </div>
            <div class="comments-list-wrap">
                <h3 class="list-title">Comments</h3>
                <ul class="comments-list">
                   
                </ul>
            </div>
        </section>
        <template class="user-template">
            <li class="user-item">
                <span class="item-id">1</span>
                <p>Name: <span class="user-name"></span> </p>
                <p>Email: <span class="user-email"> </span> </p>
                <p>Phone number: <span class="user-phone"></span> </p>
                <p>Address: <span class="user-address"></span> </p>
            </li>
        </template>
        <template class="post-template">
            <li class="post-item">
                <span class="item-id"></span>
                <p class="post-text"></p>
            </li>
        </template>
        <template class="comment-template">
            <li class="comments-item"> 
                <span class="item-id"></span>
                <p>Email: <span class="user-email"> </span> </p>
                <p class="user-comments"></p>
            </li>
        </template>

    </main>
    <script src="./main.js"></script>
</body>
</html>
